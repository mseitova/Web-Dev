<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;  
                text-align: center;
                line-height: 1.6;
                background-color: pink;
                color: #333;
            }
            h1 {
                color: red;
                font-size: 2.5em;
                margin: 20px 0;
            }
            h2 {
                color: #555;
                font-size: 2em;
            }
            ul {
                list-style-type: none;
                padding: 0;
            }
            ul li {
                font-size: 1.2em;
                margin: 10px 0;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
                background-color: red;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }
            button:hover {
                background-color: darkred;
            }
            .invite-container {
                width: 80%;
                max-width: 600px;
                margin: 40px auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
            }
            .details {
                text-align: left;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="invite-container">
            <h1>You're Invited!</h1>
            <h2>Birthday Celebration!</h2>
            
            <p>The details:</p>
            <ul class="details">
                <li><strong>Date:</strong> March 18, 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> Tole Bi 74</li>
                <li><strong>Dress Code:</strong> Festive</li>
            </ul>
            
            <p>We can't wait to celebrate this special day with you! Let us know if you can join us.</p>
            
            <button onclick="alert('Thank you for RSVPing!')">RSVP Now</button>
        </div>
    </body>
</html>
