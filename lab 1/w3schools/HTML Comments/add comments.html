<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML Images Examples</title>
    <style>
        /* General style for images */
        img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>HTML Images Examples</h1>

    <!-- Basic example of an image -->
    <img src="pic_trulli.jpg" alt="Italian Trulli">
    <!-- This example displays an image of Italian Trulli -->

    <img src="img_girl.jpg" alt="Girl in a jacket">
    <!-- Displays an image of a girl in a jacket -->

    <img src="img_chania.jpg" alt="Flowers in Chania">
    <!-- Displays an image of flowers in Chania -->

    <!-- Example with wrong src to show alt text -->
    <img src="wrongname.gif" alt="Flowers in Chania">
    <!-- If the image cannot be found, the alt text "Flowers in Chania" will be displayed -->

    <!-- Example with inline style to set width and height -->
    <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
    <!-- Displays the image with specific dimensions using inline styles -->

    <!-- Example using width and height attributes -->
    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
    <!-- Displays the image with specific dimensions using width and height attributes -->

    <!-- Example with images stored in another folder -->
    <img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
    <!-- Displays an image stored in a subfolder named "images" -->

    <!-- Example with an image from another server -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
    <!-- Displays an image from an external server -->

    <!-- Example of an animated GIF -->
    <img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">
    <!-- Displays an animated GIF image -->

    <!-- Example of an image as a link -->
    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>
    <!-- Clicking on the image will take the user to the "default.asp" page -->

    <!-- Example of floating images -->
    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image floats to the right of this text.
    </p>

    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image floats to the left of this text.
    </p>

    <!-- List of common image formats -->
    <h2>Common Image Formats</h2>
    <ul>
        <li>APNG: .apng</li>
        <li>GIF: .gif</li>
        <li>ICO: .ico, .cur</li>
        <li>JPEG: .jpg, .jpeg, .jfif, .pjpeg, .pjp</li>
        <li>PNG: .png</li>
        <li>SVG: .svg</li>
    </ul>
</body>
</html>
