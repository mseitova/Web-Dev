<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Examples</title>
    <style>
        /* Simple border for table, th, and td */
        table, th, td {
            border: 1px solid black;
        }

        /* Collapsed border example */
        .collapsed-border {
            border-collapse: collapse;
        }

        /* Styled table borders */
        .styled-borders th, .styled-borders td {
            border: 1px solid white;
            background-color: #96D4D4;
        }

        /* Rounded borders example */
        .rounded-borders th, .rounded-borders td {
            border: 1px solid black;
            border-radius: 10px;
        }

        /* Dotted border example */
        .dotted-borders th, .dotted-borders td {
            border-style: dotted;
        }

        /* Border color example */
        .colored-borders th, .colored-borders td {
            border-color: #96D4D4;
        }
    </style>
</head>
<body>
</body>
</html>
